{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <div class="container">
        <div class="form-box">
            <img src="{% static 'img/logo.png' %}" alt="Ícone" style="display: block; margin: 0 auto 20px; width: 100px;"> <!-- Logo centralizado -->
            <h2>Faça Seu Login</h2>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" placeholder="Usuário" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Senha" required>
                </div>
                <button type="submit" id="botao">Entrar</button>
            </form>
        </div>
    </div>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
